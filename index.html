<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donor Management System</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* CSS bá»• sung Ä‘á»ƒ Ä‘áº£m báº£o hiá»ƒn thá»‹ full mÃ n hÃ¬nh */
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        .login-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5; }
        .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .tab-btn.active { background-color: #007bff; color: white; }
        .tab-content { display: none; }

        .form-field { margin-bottom: 1rem; }
        .form-field input { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="login-content">

                    <div class="logo-container" style="font-size: 3rem;">ğŸ¥</div>
                    <h1>Donor Management System</h1>
                </div>

                <div class="login-tabs">
                    <div class="tab-buttons" style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <button class="tab-btn active" data-tab="login" style="flex: 1; padding: 10px;">ğŸ” Login</button>
                        <button class="tab-btn" data-tab="register" style="flex: 1; padding: 10px;">ğŸ‘¤ Register</button>
                    </div>

                    <div id="login" class="tab-content active">
                        <form onsubmit="handleLogin(event)">
                            <div class="form-field">
                                <label>ğŸ‘¤ Username</label>

                        </form>
                    </div>

        </div>
    </div>

    <script>
        // Tab switching logic
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // GIáº¢ Láº¬P LOGIN (VÃ¬ Vercel khÃ´ng cháº¡y PHP)
        function handleLogin(e) {

            alert("ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...");

            alert("ÄÄƒng kÃ½ thÃ nh cÃ´ng! HÃ£y Ä‘Äƒng nháº­p.");

        }
    </script>
